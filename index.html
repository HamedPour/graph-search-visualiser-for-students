<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Search Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <header class="w-full bg-blue-500 text-white py-4 text-center">
      <h1 class="text-2xl font-bold">Hamed's Graph Search Visualiser</h1>
    </header>

    <main class="flex flex-col items-center mt-8 space-y-4">
      <!-- Controls for Maze Size -->
      <div class="flex items-center space-x-4">
        <label for="maze-size" class="text-gray-700 font-medium"
          >Maze Size:</label
        >
        <input
          type="number"
          id="maze-size"
          class="w-20 border rounded p-2"
          value="10"
          min="2"
          max="20"
        />
        <button
          id="create-maze-btn"
          class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Create Maze
        </button>
      </div>

      <!-- Maze Container -->
      <div id="maze" class="grid gap-1 bg-white border p-2">
        <!-- Maze grid cells will be dynamically added -->
      </div>

      <!-- Control Buttons -->
      <div class="space-x-4">
        <button
          id="bfs-btn"
          class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
        >
          Breadth-First Search
        </button>
        <button
          id="dfs-btn"
          class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600"
        >
          Depth-First Search
        </button>
      </div>
    </main>

    <script src="./src/scripts.js"></script>
  </body>
</html>
